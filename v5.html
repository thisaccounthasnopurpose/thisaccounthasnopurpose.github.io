<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Monero Miner (v5 - The Final Version)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; margin: 0; padding: 24px; background-color: #f0f2f5; color: #1c1e21; }
        .container { max-width: 700px; margin: auto; background: #fff; padding: 24px; border-radius: 8px; border: 1px solid #dddfe2; box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1); }
        h1 { text-align: center; color: #007bff; margin-bottom: 24px; }
        .control-item, .stat-item { display: flex; justify-content: space-between; align-items: center; padding: 16px 8px; border-bottom: 1px solid #dddfe2; }
        .stat-item:last-child { border-bottom: none; }
        .stat-value { font-size: 1.5em; font-weight: 600; color: #333; }
        #mining-button { padding: 12px 24px; font-size: 1.1em; cursor: pointer; border: none; border-radius: 6px; color: white; font-weight: bold; }
        .start-button { background-color: #28a745; }
        .stop-button { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Educational Miner v5</h1>
        <div class="control-item">
            <span>Mining Status: <strong id="status-display">Idle</strong></span>
            <button id="mining-button" class="start-button">Start Mining</button>
        </div>
        <div class="control-item">
            <span>CPU Power (<span id="cpu-value">50%</span>)</span>
            <input type="range" min="0" max="99" value="50" id="cpu-slider" style="width: 50%;">
        </div>
        <div class="stat-item">
            <span>Hash Rate</span>
            <span class="stat-value" id="hash-rate">0.0 H/s</span>
        </div>
        <div class="stat-item">
            <span>Total Hashes</span>
            <span class="stat-value" id="total-hashes">0</span>
        </div>
    </div>

    <!-- This is a reliable, maintained, CoinHive-compatible library -->
    <script src="https://authedmine.com/lib/authedmine.min.js"></script>
    <script>
        const walletAddress = "48TjjUjavn7fjTQTj9uUwwf2WXQD55MRYebih88G4VnTUPy8ivTEwKJFHZx5DREWWF5QZXkUqYbFq6Uvnq7iw7mHC4seyxZ";
        let miner = null;

        // DOM Elements
        const miningButton = document.getElementById('mining-button');
        const cpuSlider = document.getElementById('cpu-slider');
        const cpuValue = document.getElementById('cpu-value');
        const hashRateDisplay = document.getElementById('hash-rate');
        const totalHashesDisplay = document.getElementById('total-hashes');
        const statusDisplay = document.getElementById('status-display');

        function updateButton(isMining) {
            if (isMining) {
                miningButton.innerText = 'Stop Mining';
                miningButton.classList.remove('start-button');
                miningButton.classList.add('stop-button');
            } else {
                miningButton.innerText = 'Start Mining';
                miningButton.classList.remove('stop-button');
                miningButton.classList.add('start-button');
            }
        }

        function startMining() {
            // The library uses the original CoinHive namespace
            miner = new CoinHive.Anonymous(walletAddress, {
                throttle: cpuSlider.value / 100
            });
            miner.start();
            updateButton(true);
            statusDisplay.innerText = 'Mining';

            miner.on('update', data => {
                hashRateDisplay.innerText = `${data.hashesPerSecond.toFixed(1)} H/s`;
                totalHashesDisplay.innerText = data.totalHashes;
            });
        }

        function stopMining() {
            if (miner) {
                miner.stop();
                miner = null;
            }
            updateButton(false);
            statusDisplay.innerText = 'Idle';
            hashRateDisplay.innerText = '0.0 H/s';
        }

        miningButton.addEventListener('click', () => {
            if (miner && miner.isRunning()) {
                stopMining();
            } else {
                startMining();
            }
        });

        cpuSlider.addEventListener('input', () => {
            const throttleValue = cpuSlider.value / 100;
            cpuValue.innerText = `${100 - cpuSlider.value}%`; // Invert for user understanding
            if (miner) {
                miner.setThrottle(throttleValue);
            }
        });

        // Initial UI setup
        cpuValue.innerText = `${100 - cpuSlider.value}%`;
    </script>
</body>
</html>
